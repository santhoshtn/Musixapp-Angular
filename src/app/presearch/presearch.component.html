<form class="form-inline mt-2 mt-md-0" #createForm="ngForm" (ngSubmit)="search()">
  <input class="form-control mr-sm-2" type="text" name="trackname" [(ngModel)]="trackname" placeholder="Track Name"/>
  <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="button-addon2" onClick= "window.location.reload();" >Search</button>
</form>
